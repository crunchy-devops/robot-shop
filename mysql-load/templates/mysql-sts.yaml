---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: "mysql"
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: nfs-volume
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: nfs-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "nfs-csi-server1"
        resources:
          requests:
            storage: 1Gi
